<!DOCTYPE html>
<html lang="en">
    <head>

        <title>ExpressGeneratorTypeScriptApp</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    </head>
    <body>

        <!-- Add products -->
        <div class="products-column add-product-col">

        <!-- Display products -->
        <div class="products-column">
            <div class="column-header">products:</div>
            <div id="all-products-anchor"></div>
        </div>



    </body>
    <script src="scripts/index.js"></script>
